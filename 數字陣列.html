<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let numbers = [33, 75, 69, 41, 50, 19]
    for (let i in numbers) {
      document.write(`第${parseInt(i) + 1}個數字為${numbers[i]}<br>`)
    }

    let index41 = -1
    for (const i in numbers) {
      if (numbers[i] === 41) {
        index41 = i
        break
      }
    }
    if (index41 === -1) {
      document.write(`41 不再陣列裡<br>`)
    } else {
      document.write(`41是第 ${parseInt(index41) + 1} 個數字<br>`)
    }

    let odd = 0
    let even = 0
    for (const i of numbers) {
      if (i % 2 === 0) {
        even++
      } else {
        odd++
      }
    }
    document.write(`有${odd}個奇數，有${even}個偶數<br>`)

    let min = numbers[0]
    let max = numbers[0]
    for (const number of numbers) {
      if (number > max) {
        max = number
      }
      if (number < min) {
        min = number
      }
    }
    document.write(`最大數字為${max}，最小數字為${min}`)
  </script>
</body>
</html>
