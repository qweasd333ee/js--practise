<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let total = 0;
    let height = 100;
    for (let i = 1; i <= 10; i++) {
      total += height
      height /= 2
      if (i !== 10) {
        total += height
      }
    }
    document.write(`共經過${total}公尺，第十次反彈${height}公尺`)
  </script>
</body>
</html>
