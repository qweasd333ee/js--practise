<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let star = prompt(`請輸入層數`)
    for (let i = 1; i <= star; i++) {
      for (let j = 1; j <= i; j++) {
        document.write(i*j)
      }
      document.write('<br>')
    }
  </script>
</body>
</html>
