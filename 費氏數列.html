<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const max = prompt(`請輸入最大值`)
    let firstNum = 0;
    let secondNum = 1;
    while (firstNum <= max) {
      document.write(firstNum + ' ')
      let temp = firstNum
      firstNum = secondNum
      secondNum = firstNum + temp
    }
    
    
  </script>
</body>
</html>
